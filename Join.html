<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us</title>
</head>
<header>
    <h1>Be a Proud member of our club</h1>
</header>
<body>
    <div class="img"></div>
    <form action="">
        <label for="fname">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter Your First Name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" email="email" placeholder="Enter Your Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br><br>
        <label for="Phone">Phone Number:</label>
        <input type="number" id="PhoneN" Phone="Phone" placeholder="Enter Your Phone Number " minlength="11" required><br><br>
        <label for="role">Role:</label>
        <select name="role" id="ClubRole" required>
            <option value="steward">Steward</option>
            <option value="tennis Player">Tennis Player</option>
            <option value="cook">cook</option>
            <option value="gardener">Gardener</option>
          </select><br><br>
          <input type="submit" value="submit">
    </form>

    <footer>
        <a href="index.html">Back to Home</a>
    </footer>

    
</body>
</html>
